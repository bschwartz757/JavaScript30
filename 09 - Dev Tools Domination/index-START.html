<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello I am a %s string!', 'stuff');

    // Styled
    console.log('%c I am some text!', 'font-size:20px; background:green;')
    // warning!
    console.warn('Warning!');
    // Error :|
    console.error('Crap!');
    // Info
    console.info('Crocodiles eat 3-4 people');
    const p = document.querySelector('p');
    // Testing
    console.assert(p.classList.contains('ouch'), "That's wrong");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog=> {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Blake');
    console.count('Blake');
    console.count('Blake');
    console.count('Blake');
    console.count('Blake');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/bschwartz757')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
  </script>
</body>
</html>
